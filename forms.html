	<hr>
	<section>
		<form action="mailto:svf@gmail.com" method="GET">
			<fieldset disabled>
				<legend>My work, beautiful work!</legend>
				<input type="text" placeholder="Your login" name="login" required>
				<input type="password" placeholder="Your password" name="pass" required>
				<input type="text" placeholder="Your color (#fed12a)" required pattern="#[0-9A-Fa-f]{6}">
				<input type="submit" value="Send">
				<input type="submit" value="Send with out validate" formnovalidate>
			</fieldset>
			<fieldset>
				<legend>Your Details</legend>
				<span>Your name</span><input type="text" placeholder="name"><br>
				<span>Your email</span><input type="text" placeholder="email">
			</fieldset>
			<fieldset>
				<legend>Your review</legend>
				<label for="">How did you hear about us?</label>
				<select id="hear-about" name="referre">
					<option value="google">Google</option>
					<option value="friend">friend</option>
					<option value="advert">advert</option>
					<option value="other">other</option>
				</select>
				<br>
				<p>Would you visit again?</p>
				<label><input type="radio" name="rating" value="yes">yes</label>
				<label><input type="radio" name="rating" value="no">no</label>
				<label><input type="radio" name="rating" value="maybe">maybe</label>
				<br>
				<label for="comments">Comments</label>
				<br>
				<textarea id="commnts" name="" cols="40" rows="4" placeholder="What's up"></textarea>
				<br>
				<input id="checkSign" type="checkbox" name="subscribe" checked="checked">
				<label for="checkSign">Sign me up for email updates</label>
				<br>
				<input type="date" name="date">
				<br>
				<input type="submit" value="Submit review">
			</fieldset>
		</form>
	</section>
